<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanila Slider</title>
</head>
<body>
    <h1 class="title">Vanilla Slider</h1>
    <div class="slider-wrapper">
        <div class="slide active">
            <img class="images" src="img/slide-1.jpg" alt="">
        </div>
        <div class="slide">
            <img class="images" src="img/slide-2.jpg" alt="">
        </div>
        <div class="slide">
            <img class="images" src="img/slide-3.jpg" alt="">
        </div>
        <div class="btn-prev"></div>
        <div class="btn-next"></div>
    </div>
    <div class="dots-wrapper">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
   <script src="main.js"></script> 
</body>
</html>
